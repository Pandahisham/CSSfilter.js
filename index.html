<html>
<head>
  <meta charset="utf-8">
  <title>cssfilter.js</title>
  <style>
h1{position:relative;top:-50px;font-family:"Helvetica Neue";margin-bottom:-40px;}h2 a{position:relative;top:15px;font-family:"Helvetica Neue";text-decoration:none;text-align:center;width:100%;display:block;}#main{width:600px;margin:auto;padding:40px 20px;border-radius:25px;}.boxes{display:inline-block;position:relative;top:20px;left:0px;}.box{height:40px;position:relative;top:0px;left:0px;right:0px;text-align:center;padding-top:10px;}.smallBoxes{position:relative;top:0px;left:0px;height:38px;width:38px;margin:1px;float:left;border-radius:15px;}
  </style>
  <style id="style">

  </style>
  <script src="cssfilter.js" type="text/javascript"></script>
</head>
<body>
  <div id="main">
    <h1></h1>
    <img id="butterflyimg" src="./butterfly.png" style="-webkit-filter: blur(1px);top:5px;box-shadow: 0px 0px 0px 10px #000000; -webkit-box-shadow: 0px 0px 0px 10px #000000; ">
    <ul>
      <li><a href="#" onclick="javascript:addRandomFilter(); return false;">add filter</a></li>
      <li><a href="#" onclick="javascript:randBlur(); return false;">random blur</a></li>
      <li><a href="#" onclick="javascript:randBright(); return false;">random brightness</a></li>
      <li><a href="#" onclick="javascript:randHue(); return false;">random hue-rotate</a></li>
      <li><a href="#" onclick="javascript:randSat(); return false;">random saturate</a></li>
      <li><a href="#" onclick="javascript:resetFilter(); return false;">reset filter</a></li>
    </ul>
  </div>
  <script type="text/javascript">
    function random(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    
    function addRandomFilter() {
      document.getElementById('butterflyimg').cssfilter('blur', random(0,15)).cssfilter('hue', random(0,360)).cssfilter('sat', random(90,110)).cssfilter('render');
    }
    
    function randBlur() {
      document.getElementById('butterflyimg').cssfilter('blur', random(0,25)).cssfilter('render');
    }
    
    function randBright() {
      document.getElementById('butterflyimg').cssfilter('bright', random(0,100)).cssfilter('render');
    }
    
    function randHue() {
      document.getElementById('butterflyimg').cssfilter('hue', random(0,360)).cssfilter('render');
    }
    
    function randSat() {
      document.getElementById('butterflyimg').cssfilter('sat', random(0,100)).cssfilter('render');
    }
    
    function resetFilter() {
      document.getElementById('butterflyimg').cssfilter('reset');
      document.getElementById('butterflyimg').cssfilter('render');
    }
    
    
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    try {
      var pageTracker = _gat._getTracker("UA-33526676-1");
    pageTracker._trackPageview();
    } catch(err) {}
  </script>
</body>
</html>
